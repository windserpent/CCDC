[default]
host = $HOSTNAME

# System logs
[monitor:///var/log/messages]
disabled = false
sourcetype = syslog
index = main

[monitor:///var/log/secure]
disabled = false
sourcetype = linux_secure
index = main

# Authentication logs
[monitor:///var/log/auth.log]
disabled = false
sourcetype = linux_secure
index = main

# Audit logs (if auditd is running)
[monitor:///var/log/audit/audit.log]
disabled = false
sourcetype = linux_audit
index = main

# Web server logs (if applicable)
[monitor:///var/log/httpd/access_log]
disabled = false
sourcetype = access_combined
index = web

[monitor:///var/log/httpd/error_log]
disabled = false
sourcetype = apache_error
index = web

# Firewall logs
[monitor:///var/log/firewalld]
disabled = false
sourcetype = linux_secure
index = main